        * { box-sizing: border-box; }
        
        html, body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          height: 100%;
          background-color: black;
        }
        
        /* Background */
        .imgBack {
          background-image: url('files/loveis/abstract-love-wall.jpg');
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          height: 100vh;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* Slideshow container */
        .container {
          position: relative;
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        
        /* Each slide */
        .mySlides {
          display: none;
          text-align: center;
        }
        
        /* Image styling */
        .mySlides img {
          display: block;
          margin: auto;
          max-width: 100%;
          max-height: 90vh;
          width: auto;
          height: auto;
          object-fit: contain;
          border-radius: 6px;
        }
        
        /* Navigation buttons (Prev/Next) */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%; /* center vertically */
          transform: translateY(-50%);
          padding: 8px 16px;
          color: yellow;
          font-weight: bold;
          font-size: 28px;
          border-radius: 3px;
          user-select: none;
          background-color: rgba(0, 0, 0, 0.4);
          z-index: 10;
        }
        
        .prev { left: 0; }
        .next { right: 0; }
        
        .prev:hover, .next:hover {
          background-color: rgba(169, 169, 169, 0.8);
          color: white;
        }
        
        /* Slide number text (bottom-center) */
        .numbertext {
          color: cyan;
          font-size: 14px;
          position: absolute;
          bottom: 8px;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
          width: auto;
        }
        
        /* Home icon (top-center) */
        #home {
          position: absolute;
          top: 8px;
          left: 50%;
          transform: translateX(-50%);
          font-size: 28px;
          color: yellow;
          text-decoration: none;
          z-index: 20;

<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {showSlides(slideIndex += n);}
    function currentSlide(n) {showSlides(slideIndex = n);}
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1;}
        if (n < 1) {slideIndex = slides.length;}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
    document.addEventListener('keydown', (event) => {
        const keyName = event.key;
        //alert('keydown event\n\n' + 'key: ' + keyName);
            switch(keyName) {
            case "ArrowRight":
                plusSlides(1);
                break;
            case "ArrowLeft":
                plusSlides(-1);
                break;
            default:
                break;
        }     
    });
