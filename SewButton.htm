<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {showDivs(slideIndex += n);}
    function currentDiv(n) {showDivs(slideIndex = n);}
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("num");
        if (n > x.length) {slideIndex = 1;}    
        if (n < 1) {slideIndex = x.length;}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            x[i].className = x[i].className.replace(" w3-card-4", "");
            dots[i].className = dots[i].className.replace(" w3-red", "");
        }
            x[slideIndex-1].style.display = "inline-block";
            x[slideIndex-1].className += " w3-card-4";
            dots[slideIndex-1].className += " w3-red";
            switch (slideIndex) {
                case 1:
                    break;
                case 20:
                    break;
                default:
                    x[slideIndex-2].style.display = "inline-block";
                    x[slideIndex].style.display = "inline-block"; 
            } 
    }
    document.addEventListener('keydown', (event) => {
    const keyName = event.key;
    //alert('keydown event\n\n' + 'key: ' + keyName);
        switch(keyName) {
        case "ArrowRight":
            plusDivs(1);
            break;
        case "ArrowLeft":
            plusDivs(-1);
            break;
        default:
            break;
        }     
    });
</script>
